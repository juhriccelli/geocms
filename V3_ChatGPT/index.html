<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Clubes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="main.js" defer></script>
</head>
<body>
    <!-- Menu flutuante usando Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">Menu</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#" id="searchSport">Por Esporte</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="searchLeague">Por Liga</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="searchTeam">Por Time</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="searchCountry">Por País</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="searchCity">Por Cidade</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Mapa ocupando a tela inteira -->
    <div id="map"></div>

    <style>
        /* Adicione estilos personalizados conforme necessário */
        body {
            padding-top: 56px; /* Altura do menu flutuante */
            margin: 0;
            overflow: hidden;
        }

        #map {
            height: 100vh;
        }
    </style>
</body>
</html>
